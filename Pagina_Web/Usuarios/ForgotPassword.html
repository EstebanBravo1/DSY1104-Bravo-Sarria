<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Recuperar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="ForgotPassword.css">
</head>
<body>
    <div class="container-forgot">
        <div class="logo-titulo">
            <div class="logo-fondo">
                <img src="../Imágenes/Huerto_Hogar.png" alt="Logotipo Huerto Hogar" class="logo">
            </div>
            <h1>Huerto<span>Hogar</span></h1>
        </div>

        <div class="form-container">
            <h2>Recuperar Contraseña</h2>
            <p>Ingresa tu email para restablecer tu contraseña</p>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <button type="submit" class="btn-recovery">Enviar enlace de recuperación</button>
            </form>

            <div class="back-link">
                <p><a href="Login.html">← Volver al inicio de sesión</a></p>
            </div>
        </div>

        <!-- Modal de confirmación -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-icon">✓</div>
                <h3>¡Enlace enviado!</h3>
                <p>Hemos enviado un enlace de recuperación a tu email. Por favor revisa tu bandeja de entrada.</p>
                <button class="btn-confirm" onclick="closeModal()">Entendido</button>
            </div>
        </div>
    </div>
    <script src="UserForgotPassword.js"></script>
</body>
</html>
