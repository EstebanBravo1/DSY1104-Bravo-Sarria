<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Crear Cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container-registro">
        <div class="logo-titulo">
            <div class="logo-fondo">
                <img src="../Imágenes/Huerto_Hogar.png" alt="Logotipo Huerto Hogar" class="logo">
            </div>
            <h1>Huerto<span style="color: var(--color-primary)">Hogar</span></h1>
        </div>

        <div class="form-container">
            <h2>Crear Cuenta</h2>
            <p>Únete a nuestra comunidad</p>

            <!-- Contenedor para mensajes de feedback -->
            <div id="feedbackMessage" class="feedback-message" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="run">RUN (sin puntos ni guión):</label>
                    <input type="text" id="run" name="run" placeholder="123456789" required>
                    <span class="error-message" id="runError"></span>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                    <span class="error-message" id="nombreError"></span>
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" required>
                    <span class="error-message" id="apellidosError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento (opcional):</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                    <span class="error-message" id="fechaNacimientoError"></span>
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
                    <span class="error-message" id="direccionError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="btn-registro">Crear Cuenta</button>
            </form>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="UserRegister.js"></script>
</body>
</html>
