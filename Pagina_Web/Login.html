<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuertoHogar - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Login.css">
</head>
    <body>
        <!-- Navegación principal arriba -->
        <nav class="menu-principal">
            <div class="menu-principal-container">
                <a href="Inicio.html" class="logo-link">
                    <img src="imagenes/LogoHuertoHogar.png" alt="Logo de la tienda" class="nav__logo">
                </a>
                <ul>
                    <li><a href="Inicio.html">Inicio</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Carrito.html" class="cart-link"><i class="ri-shopping-cart-line"></i> Carrito</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="container-login">
                <div class="logo-titulo">
                    <img src="imagenes/LogoHuertoHogar.png" alt="Logotipo Huerto Hogar" class="logo">
                    <h1>Huerto<span style="color:var(--color-primary)">Hogar</span></h1>
                </div>
                <div class="form-container">
                    <h2>Iniciar Sesión</h2>
                    <p>Accede a tu cuenta para continuar</p>
                    <!-- Contenedor para mensajes de feedback -->
                    <div id="feedbackMessage" class="feedback-message" style="display: none;"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="tu.email@ejemplo.com" required>
                            <span class="error-message" id="emailError"></span>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            <span class="error-message" id="passwordError"></span>
                        </div>
                        <div class="remember-forgot">
                            <label class="remember-me">
                                <input type="checkbox" id="rememberMe" name="rememberMe">
                                <span>Recordarme</span>
                            </label>
                            <div class="forgot-link">
                                <a href="#" id="forgotPasswordLink">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn-login">Iniciar Sesión</button>
                    </form>
                    <div class="register-link">
                        <p>¿No tienes cuenta? <a href="Register.html">Regístrate aquí</a></p>
                    </div>
                </div>
                <!-- Modal para contraseña olvidada -->
                <div id="recoveryModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Recuperar Contraseña</h3>
                        <p>Ingresa tu email para recibir instrucciones de recuperación.</p>
                        <div class="form-group">
                            <input type="email" id="recoveryEmail" placeholder="tu.email@ejemplo.com">
                            <span class="error-message" id="recoveryEmailError"></span>
                        </div>
                        <button class="btn-recovery">Enviar instrucciones</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/UserLogin.js"></script>
    </body>
</html>
